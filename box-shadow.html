<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>box-shadow</title>
	<style>
		div{
			background-color: tomato;
			width: 200px;
			height: 200px;
			margin:  0 auto;
			box-shadow: 0px 0px 10px 5px black inset;
		}
		p{
			text-shadow: 0px 15px 10px black;
			font-size: 45px;
		}
	</style>
</head>
<body>
	<div></div>
	<p>hola ejemplo de sombra en texto</p>
</body>
</html>
